<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Pluralsite-login</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="login-logo.png" alt="Pluralsite-logo" />
          </div>
          <form action="">
            <div>
              <label for="">Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <div>
              <button type="submit" class="primary-btn">Sign In</button>
            </div>
          </form>
          <div class="links">
            <a href="#">Forget Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <div>
            <button class="secondary-btn">Create an account</button>
          </div>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2021,Pluralright All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
